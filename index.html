<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Maguette</title>
    <link rel="stylesheet" href="css/accueil_style.css">
    <link rel="shortcut icon" href="img/Sans titre.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Mon Portfolio</a>
        <ul class="nav-links">
            <li><a href="#" class="active">Accueil</a></li>

        <div class="burger">

    <section class="home">
        <div class="home-info">
            <h1>Maguette Ndiaye</h1>
            <h2>Je suis une <span class="devfe">développeuse web</span></h2>
            <p>Bienvenue sur mon portfolio ! Découvrez mon CV ainsi que mes projets et ressources.</p>
          <div class="button-reseau">

        <div id="cv-container" style="display: none; margin-top: 30px;">
            <iframe src="cv.html" width="100%" height="600px" style="border: 2px solid #a52a2a;"></iframe>
            <button id="cv-close" class="button" style="margin-top:10px;">Fermer le CV</button>
        </div>
    </div>
    <div class="reseau">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>

        <a href="#"><i class='bx bxl-linkedin'></i></a>
    </div>
</div>
        </div>
        <div class="img">
            <img src="img/photo.jpg" alt="Photo de Maguette">
        </div>
    </section>

    <script>
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
        });
    </script>

</html>
